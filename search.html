            </div>
            <div class="row" style="height: 10vh;"></div>
            <div class="row justify-content-center">
                <h4 class="white mid none" id="info">This website has been voted <b><span id="trust"></span></b> times
                    as trustworthy and <b><span id="untrust"> </span></b>times as untrustworthy</h4>
            </div>
        </div>

        
    </div>
    <div id="footer"></div>
    <script src="assets/index.js"></script>
    <script>
        const input = document.querySelector("#input");
        const button = document.querySelector("#search")
        const trust = document.querySelector("#trust");
        const untrust = document.querySelector("#untrust")
        const info = document.querySelector("#info")
        button.addEventListener("click", () => {
            axios.get('http://localhost:5000?url=' + input.value)
                .then(data => {
                    info.classList.remove("none");
                    trust.innerHTML = data.data.upVotes;
                    untrust.innerHTML = data.data.downVotes;
                    //untrust.
                })
                .catch(err => {
                    alert("Website doesn't exists in database")
                    window.location = "submit.html";
                })
        })
    </script>
