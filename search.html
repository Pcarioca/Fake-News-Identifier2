<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/about-us.css">

    <link rel="stylesheet" href="assets/menu.css">
    <link rel="stylesheet" href="assets/index.CSS">
    <link rel="stylesheet" href="assets/app.css">
    <link rel="stylesheet" href="assets/general.CSS">
    <link rel="stylesheet" href="assets/content.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e85267642f.js" crossorigin="anonymous"></script>
    <title>Search - Fake News Identifier</title>
    <link rel="shortcut icon" href="assets/favicon22.png" type="image/x-icon">
    <link rel="icon" href="assets/favicon22.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
</head>

<body>
   
    <script src="https://kit.fontawesome.com/e85267642f.js" crossorigin="anonymous"></script>
    <div id="nav"></div>

<div id="cont-all">
    <div class="container">
        <div class="row height">
            <div class="col d-flex justify-content-center height">
                <img src="assets/cover_final.png" alt="logo" id="head"
                    class="mx-auto d-block center-block img-responsive">
            </div>
        </div>
        <div class="row" style="height: 10vh;"></div>
        <div class="row">
            <div class="col">
                <h1 class="mid">Search Websites</h1>
            </div>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" id="input">
            <button type="button" id="search" class="btn btn-outline-secondary">Search</button>



        </div>
        <div class="row" style="height: 10vh;"></div>
        <div class="row justify-content-center">
            <h4 class="white mid none" id="info">This website has been voted <b><span id="trust"></span></b> times as trustworthy and <b><span id="untrust"> </span></b>times as untrustworthy</h4>
        </div>
    </div>

    <div id="footer"></div></div>
    <script src="assets/index.js"></script>
    <script>
        const input = document.querySelector("#input");
        const button = document.querySelector("#search")
        const trust = document.querySelector("#trust");
        const untrust = document.querySelector("#untrust")
        const info = document.querySelector("#info")
        button.addEventListener("click", () => {
            axios.get('http://localhost:5000?url='+input.value)
                .then(data => {
                    info.classList.remove("none");
                    trust.innerHTML = data.data.upVotes;
                    untrust.innerHTML = data.data.downVotes;
                    //untrust.
                })
                .catch(err => {
                    alert("Website doesn't exists in database")
                    window.location = "submit.html";
                })
        })
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="assets/button.js"></script>
</body>

</html>
